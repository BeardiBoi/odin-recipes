<p><h1>Chik Fil A Sauce</h1></p>

<img src="https://www.mashed.com/img/gallery/what-you-dont-know-about-chick-fil-as-famous-sauce/what-you-dont-know-about-chick-fil-as-famous-sauce-1519759075.jpg" alt="A picture of Chik Fil A Sauce">

<p><h2>Description</h2></p>

<p>Chik Fil A Sauce is made up of honey, barbecue sauce, ketchup, and mayonnaise.</p>

<h3>Ingredients</h3>

    <ul>
        <li>honey</li>
        <li>barbecue sauce</li>
        <li>ketchup</li>
        <li>mayonnaise</li>
    </ul>

<h4>Steps</h4>

    <ol>
        <li>Add the ingredients to a mixing bowl</li>
        <li>Add some salt</li>
        <li>Add some fresh lemon juice</li>
    </ol>
